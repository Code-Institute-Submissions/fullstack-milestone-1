{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col text-center">
                <hr class="w-50 mb-1">
            </div>
        </div>
    </div>
{% endblock %}


{% block content %}
<div class="neutral-bg"></div>
<div class="container mt-2">
    <div class="row">
        <div class="col mt-3">
            <br />
            <h2 class="logo-font mb-4 text-center">Thanks for your purchase!</h2>
            <br />
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-4 order-lg-last mb-5">
            <div class="row">
                <div class="col-7 offset-2">
                    <p class="mb-1 mt-0 paw-text">Your order will be process and we will send an email to <strong>{{ order.email }}</strong></p>
                </div>
            </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-4"></div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-4 text-right">
        <a href="{% url 'products' %}?category=offers" class="btn paw-color rounded-0 my-2 text-white">
        <span class="icon mr-2"><i class="fas fa-tag"></i></span>
        <span class="text-upercase">The Paw Society Offers</span>
        </a>
        </div>
    </div>
</div>
{% endblock %}
